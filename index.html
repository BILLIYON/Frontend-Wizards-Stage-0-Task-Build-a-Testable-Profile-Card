<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article data-testid="test-profile-card">
    <header>
      <h2 data-testid="test-user-name">John Billon</h2>
    </header>

    <figure>
      <img 
        src="https://via.placeholder.com/150" 
        alt="Portrait of John Billon" 
        data-testid="test-user-avatar" 
      />
    </figure>

    <p data-testid="test-user-bio">
      Cloud Engineer passionate about automation, AWS, and building scalable systems.
    </p>

    <p>
      Current Time (ms): 
      <span data-testid="test-user-time" id="time"></span>
    </p>

    <nav data-testid="test-user-social-links">
      <ul>
        <li><a data-testid="test-user-social-twitter" href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a data-testid="test-user-social-github" href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a data-testid="test-user-social-linkedin" href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </nav>

    <section data-testid="test-user-hobbies">
      <h3>Hobbies</h3>
      <ul>
        <li>Reading Tech Blogs</li>
        <li>Watching Documentaries</li>
        <li>Playing Chess</li>
      </ul>
    </section>

    <section data-testid="test-user-dislikes">
      <h3>Dislikes</h3>
      <ul>
        <li>Procrastination</li>
        <li>Unreliable Internet</li>
      </ul>
    </section>
  </article>

  <script src="script.js"></script>
</body>
</html>
